<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00- Template</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            display: block;
        }
       
 main {
  display: grid;
  place-items: center;
  /*
  grid-template-columns: repeat(3, 140px);
  grid-template-rows: repeat(3, 140px);
  */
  grid-template-areas: 
      "img01 img02 img03"
      "img04 img02 img05"
      "img06 img06 img07";
  margin: 2rem auto;
  width: calc(140px * 3);
  gap: 0.2rem;
}

section {
  display: grid;
  place-items: center;
  /*
  grid-template-columns: repeat(4, 105px);
  grid-template-rows: repeat(3, 105px);
  */
  grid-template-areas: 
      "img1 img1 img2 img3"
      "img1 img1 img6 img6"
      "img4 img5 img6 img6";
  margin: 2rem auto;
  width: calc(105px * 4);
  gap: 0.2rem;
}

main img {
  object-fit: cover;
  height: 140px;
  width: 140px;
}

section img {
  object-fit: cover;
  height: 105px;
  width: 105px;
}

img.img01 {
  grid-area: img01;
}
img.img02 {
  grid-area: img02;
  height: calc(140px * 2);
}
img.img03 {
  grid-area: img03;
}
img.img04 {
  grid-area: img04;
}
img.img05 {
  grid-area: img05;
}
img.img06 {
  grid-area: img06;
  width: calc(140px * 2);
}
img.img07 {
  grid-area: img07;
}

img.img1 {
  grid-area: img1;
  height: 210px;
  width: 210px;
}
img.img2 {
  grid-area: img2;
  
}
img.img3 {
  grid-area: img3;
}
img.img4 {
  grid-area: img4;
}
img.img5 {
  grid-area: img5;
}
img.img6 {
  grid-area: img6;
  height: calc(105px * 2);
  width: calc(105px * 2);
}



    
    
   </style>
</head>
<body class="css">
    <header>
        <h1>00- Template</h1>
        <p>
            Lorem
        </p>
    </header>
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <img src="images/R.png" class="img01">
        <img src="images/r2.webp" class="img02">
        <img src="images/r3.jpg" class="img03">
        <img src="images/r4.jpg" class="img04">
        <img src="images/r5.jpg" class="img05">
        <img src="images/r6.webp" class="img06">
        <img src="images/R.png" class="img07">
    </main>
    <section>
        <img src="images/R.png" class="img1 img">
        <img src="images/R.png" class="img2 img">
        <img src="images/R.png" class="img3 img">
        <img src="images/R.png" class="img4 img">
        <img src="images/R.png" class="img5 img">
        <img src="images/R.png" class="img6 img">
    </section>
</body>
</html>
