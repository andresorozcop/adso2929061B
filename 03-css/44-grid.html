<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes con CSS Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .gallery {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 150px);
            grid-template-areas:
                "img1 img1 img2 img3"
                "img1 img1 img2 img4"
                "img5 img6 img7 img7"
                "img8 img9 img9 img10"
                "img11 img11 img12 img12";
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Define áreas para cada imagen */
        .img1 { grid-area: img1; }
        .img2 { grid-area: img2; }
        .img3 { grid-area: img3; }
        .img4 { grid-area: img4; }
        .img5 { grid-area: img5; }
        .img6 { grid-area: img6; }
        .img7 { grid-area: img7; }
        .img8 { grid-area: img8; }
        .img9 { grid-area: img9; }
        .img10 { grid-area: img10; }
        .img11 { grid-area: img11; }
        .img12 { grid-area: img12; }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(12, 150px);
                grid-template-areas:
                    "img1 img1"
                    "img2 img2"
                    "img3 img4"
                    "img5 img6"
                    "img7 img7"
                    "img8 img9"
                    "img9 img10"
                    "img11 img11"
                    "img12 img12";
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Reemplaza con la URL o ruta de cada imagen -->
        <img src="images/skulls.jpg" alt="Imagen 1">
        <img src="images/skulls.jpg" alt="Imagen 2">
        <img src="images/skulls.jpg" alt="Imagen 3">
        <img src="images/skulls.jpg" alt="Imagen 4">
        <img src="images/skulls.jpg" alt="Imagen 5">
        <img src="images/skulls.jpg" alt="Imagen 6">
        <img src="images/skulls.jpg" alt="Imagen 7">
        <img src="images/skulls.jpg" alt="Imagen 8">
        <img src="images/skulls.jpg" alt="Imagen 9">
        <img src="images/skulls.jpg" alt="Imagen 10">
        <img src="images/skulls.jpg" alt="Imagen 11">
        <img src="images/skulls.jpg" alt="Imagen 12">
    </div>
</body>
</html>
