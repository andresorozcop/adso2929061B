    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* estilos simples para el panel de clima */
        .weather-container {
            width: 520px;
            margin: 20px auto;
            border-radius: 12px;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        .weather-container h2 {
            margin-top: 0;
            margin-bottom: 0.8rem;
            text-align: center;
        }

        .cities-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            justify-content: center;
        }

        .city-card {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            padding: 0.8rem 1rem;
            min-width: 110px;
            text-align: center;
        }

        .city-card h3 {
            margin: 0;
            margin-bottom: 0.4rem;
            font-size: 1rem;
        }

        .city-card .temp {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
        }

        .city-card .state {
            margin: 0.2rem 0 0;
            font-size: 0.9rem;
        }
    </style>

</head>
