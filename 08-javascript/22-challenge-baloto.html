   <style>
html, body {
  height: 100%;
  min-height: 100vh;
  margin: 0;
  padding: 0;
}
body {
  background: #0a1a2f;
  min-height: 100vh;
  font-family: 'Segoe UI', Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}
#baloto-simulator {
  width: 375px;
  height: 667px;
  background-image: url('../images/fondobaloto.png');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  border-radius: 24px;
  box-shadow: 0 8px 32px #0008;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  margin: 32px auto;
  position: relative;
  overflow: hidden;
}
#ticket-container {
  width: 100%;
  height: 100%;
  background: transparent;
  box-shadow: none;
  border-radius: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  justify-content: flex-start;
  z-index: 2;
}
#logo-container {
  width: 220px;
  height: 64px;
  background-image: url('../images/logobaloto.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  margin: 36px auto 0 auto;
  position: relative;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  right: 0;
  z-index: 3;
  display: flex;
  justify-content: center;
  align-items: center;
}
#balotas-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 32px;
  margin: 0;
  position: absolute;
  left: 0;
  right: 0;
  top: 110px;
  z-index: 3;
}
.balota {
  width: 72px;
  height: 72px;
  background-image: url('../images/balota1.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 2rem;
  font-weight: bold;
  text-shadow: 1px 2px 6px #000b;
  transform: scale(0);
  transition: box-shadow 0.2s;
  box-shadow: 0 2px 8px #0006;
}
#superbalota-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  position: absolute;
  left: 0;
  right: 0;
  top: 210px;
  z-index: 3;
}
.superbalota {
  width: 88px;
  height: 88px;
  background-image: url('../images/balota2.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 2.2rem;
  font-weight: bold;
  text-shadow: 1px 2px 6px #000b;
  transform: scale(0);
  box-shadow: 0 2px 12px #0008;
}
#play-button {
  width: 200px;
  height: 56px;
  background-image: url('../images/boton.png');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  border: none;
  outline: none;
  color: #fff;
  font-size: 1.4rem;
  font-weight: bold;
  cursor: pointer;
  margin: 0 auto;
  margin-top: 420px;
  margin-bottom: 32px;
  transition: filter 0.2s, box-shadow 0.2s, transform 0.1s;
  text-shadow: 2px 3px 8px #000b;
  display: block;
  position: relative;
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
  box-shadow: 0 4px 24px #0006, 0 1.5px 0 #fff4 inset;
  border-radius: 28px;
  letter-spacing: 1px;
}
#play-button:active {
  filter: brightness(0.95);
  transform: translateX(-50%) scale(0.97);
}
#play-button:disabled {
  filter: grayscale(0.7) brightness(0.7);
  cursor: not-allowed;
  opacity: 0.7;
}
@keyframes pop-in {
  0% { transform: scale(0); }
  70% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
.balota.visible,
.superbalota.visible {
  animation: pop-in 0.4s cubic-bezier(.68,-0.55,.27,1.55) forwards;
  transform: scale(1);
}
   </style>
</head>
<body class="js">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>

    <main>
        <header>
            <h1>01- Write</h1>
            <p>
                Learn to write and execute basic Javascript code
            </p>
        </header>
        <section id="baloto-simulator">
          <div id="ticket-container">
            <!-- Logo de Baloto -->
            <div id="logo-container"></div>
            <!-- Balotas principales -->
            <div id="balotas-container">
              <div class="balota" id="balota-1"></div>
              <div class="balota" id="balota-2"></div>
              <div class="balota" id="balota-3"></div>
              <div class="balota" id="balota-4"></div>
              <div class="balota" id="balota-5"></div>
            </div>
            <!-- Superbalota -->
            <div id="superbalota-container">
              <div class="superbalota" id="superbalota"></div>
            </div>
            <!-- Botón para jugar -->
            <button id="play-button" onclick="realizarSorteo()">Jugar</button>
          </div>
        </section>
    </main>
    <script>
// Función principal para realizar el sorteo de Baloto
function realizarSorteo() {
  const playButton = document.getElementById('play-button');
  const balotas = [
    document.getElementById('balota-1'),
    document.getElementById('balota-2'),
    document.getElementById('balota-3'),
    document.getElementById('balota-4'),
    document.getElementById('balota-5')
  ];
  const superbalota = document.getElementById('superbalota');

  // Desactivar el botón mientras se realiza el sorteo
  playButton.disabled = true;

  // Limpiar y ocultar balotas anteriores
  balotas.forEach(balota => {
    balota.classList.remove('visible');
    balota.textContent = '';
  });
  superbalota.classList.remove('visible');
  superbalota.textContent = '';

  // Generar 5 números únicos entre 1 y 43
  const numeros = [];
  while (numeros.length < 5) {
    const n = Math.floor(Math.random() * 43) + 1;
    if (!numeros.includes(n)) {
      numeros.push(n);
    }
  }
  numeros.sort((a, b) => a - b); // Opcional: ordenar los números

  // Generar Superbalota entre 1 y 16
  const numeroSuperbalota = Math.floor(Math.random() * 16) + 1;

  // Mostrar balotas principales una a una con animación
  balotas.forEach((balota, i) => {
    setTimeout(() => {
      balota.textContent = numeros[i];
      balota.classList.add('visible');
    }, 500 * i);
  });

  // Mostrar la Superbalota después de las principales
  setTimeout(() => {
    superbalota.textContent = numeroSuperbalota;
    superbalota.classList.add('visible');
    // Reactivar el botón después de mostrar la Superbalota
    playButton.disabled = false;
  }, 500 * balotas.length);

  // Nota: Si quieres un sonido o efecto extra, puedes agregarlo aquí.
}
    </script>
